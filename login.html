<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LearnHub</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-card">
        
        <div class="login-header">
          <h1>Welcome to LearnHub</h1>
          <p>Sign in to continue</p>
        </div>

        <div class="social-login">
          <button class="btn btn-google">
            <img src="public/component1i455-3bk.svg" alt="Google Icon" />
            Continue with Google
          </button>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <img src="public/component14556-1c3l.svg" alt="Email Icon" />
              <input type="email" id="email" name="email" placeholder="you@example.com" />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <img src="public/component14556-z84n.svg" alt="Password Icon" />
              <input type="password" id="password" name="password" placeholder="••••••••" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="login-footer">
          <a href="#">Forgot password?</a>
          <p>Need an account? <a href="registration.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
